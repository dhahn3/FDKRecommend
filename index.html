<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>FDK Recommend</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<link rel="stylesheet" href="styles.css?v=v51"/>
<style>
.ok{background:#064;color:#cfe;padding:6px 8px;border-radius:6px}
.warn{background:#640;color:#fec;padding:6px 8px;border-radius:6px}
</style>
</head>
<body>
<div id="app">
  <div id="side">
    <h1>FDK Recommend</h1>
    <div id="loadWarn" class="warn" style="display:block;margin-bottom:8px">HTML loaded (waiting for JS)…</div>

    <div class="card">
      <div class="small">Step 1 • Locate</div>
      <div class="btnrow">
        <select id="searchMode">
          <option value="address">Address</option>
          <option value="poi">Common place name (POI)</option>
          <option value="intersection">Intersection (A & B)</option>
        </select>
        <input id="q" type="text" placeholder="123 Main St, Frederick MD" style="flex:1"/>
        <button id="btnLocate">Locate</button>
      </div>
      <div id="geoMsg" class="small" style="margin-top:6px"></div>
      <div class="small">Tip: Click on the map to set a manual incident point.</div>
    </div>

    <div class="card">
      <div class="small">Step 2 • ESZ</div>
      <div><span class="small">Fire ESZ (Beat):</span> <b id="esz">—</b></div>
      <div class="small" id="order"></div>
    </div>

    <div class="card">
      <div class="small">Step 3 • Incident</div>
      <label>Incident type</label>
      <select id="incident"></select>
      <div class="btnrow" style="margin-top:6px">
        <label class="toggle"><input id="mutualAid" type="checkbox" checked/> Mutual Aid</label>
        <button id="btnSelfTest" class="secondary">Self test</button>
      </div>
      <div id="planTxt" class="small" style="margin-top:6px"></div>
      <div class="btnrow" style="margin-top:6px">
        <button id="btnRec">Get recommendation</button>
        <button id="btnDispatch" class="secondary">Send dispatch</button>
        <button id="btnStatus" class="secondary">Unit status…</button>
      </div>
      <div id="rec" style="margin-top:6px"></div>
      <details style="margin-top:8px">
        <summary>Debug: show selection reasons</summary>
        <div id="dbg" class="debug"></div>
      </details>
    </div>
  </div>
  <div id="map" style="min-height:100vh"></div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/@turf/turf@6.5.0/turf.min.js"></script>
<script src="app.js?v=51"></script>
</body>
</html>
